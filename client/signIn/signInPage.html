          </div>
          
          
          <div class="collapse navbar-collapse" id="navbarNav">

              <!-- search bar start -->
              <div class="searchContainer mt-1 mr-4">
                <form action="#" class="form-inline">
                  <input type="text" class="searchInp" placeholder="What are you looking for?">
                  <button class="searchBtn" type="submit"><i class="fa fa-search"></i></button>
                </form>
              </div>
              
              <!-- search bar end -->
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>

      </div>
      <!-- navbar end -->
      <!-- sign in section start -->
     
      <div class="SignInContainer">
        <div class="styleSignIn">
          <div class="sign-in-section">
            <h3 style="padding-bottom: 5px; font-family: Kanit, sans-serif; left: 0.5em; position:relative;">Sign In</h3>
            <form id="form">
                <div class="form-group inputBox">
                    <input type="text" name="first-name" class="form-control" required="required" id="first-name">
                    <label for="first-name">Name</label>
                </div>
                <div class="form-group inputBox">
                    <input type="text" name="last-name" class="form-control" required="required" id="last-name">
                    <label for="last-name" >Surname</label>
                </div>
                <div class="form-group inputBox">
                   <input type="text" name="input-email" class="form-control" required="required" id="input-email">
                   <label for="input-email" >E-mail</label>
                   <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group inputBox">
                    <input type="password" name="input-password" class="form-control" required="required" id="input-password">
                    <label for="input-password">Password</label>
                </div>
                <p>Your password must be 6-20 characters, include at least a lowercase letter, an uppercase letter and a number. </p>
                <button id="post-Btn" type="submit" class="btn SubmitBtn ">Sign In</button>
              </form>
          </div>
         <!--  <h3>FreshPickles</h3> -->
          <div class="ContBobblePickle">
            <img class="pickle1" src="../photo/pickle.png" alt="">
            <img class="pickle2" src="../photo/pickle.png" alt="">
            <img class="pickle3" src="../photo/pickleReverse.png" alt="">
            <div class="bobble bobble1"></div>
            <div class="bobble bobble2"></div>
            <div class="bobble bobble3"></div>
            <div class="bobble bobble4"></div>
            <div class="bobble bobble5"></div>
            <div class="bobble bobble6"></div>
            <div class="bobble bobble7"></div>
            <div class="bobble bobble8"></div>
            <div class="bobble bobble9"></div>
            <div class="bobble bobble10"></div>
            <div class="bobble bobble11"></div>
          </div>
        </div>
      </div>
      
      

       <!-- sign in section start -->
